<div id="live-clock">Kolkata :: Loading...</div>

<<script>
    const messages = [
        "Welcome",           // English
        "환영합니다!",         // Korean (from your screenshot)
        "स्वागत है",          // Hindi
        "Bienvenue",         // French
        "Willkommen",        // German
        "Benvenuto",         // Italian
        "いらっしゃいませ",    // Japanese
        "¡Bienvenido!"       // Spanish
    ];

    let msgIndex = 0;

    function updatePage() {
        // 1. Update Clock (India/Kolkata)
        const now = new Date();
        const options = {
            timeZone: 'Asia/Kolkata',
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true
        };

        let indiaTime = new Intl.DateTimeFormat('en-CA', options).format(now);
        document.getElementById('live-clock').innerHTML = "Kolkata :: " + indiaTime;

        // 2. Update Welcome Message
        msgIndex = (msgIndex + 1) % messages.length;
        document.getElementById('welcome-msg').innerText = messages[msgIndex];
    }

    // Run every 1000ms (1 second)
    setInterval(updatePage, 1000);
    updatePage();
</script>
</body>
